<!DOCTYPE html>
<html>
<head>
    <title>Example of Text Formatting Tags</title>
</head>
<body>
    <p><b>Bold Face</b></p>
    <strong>This is also same like bold but shows importance</strong>
    
    <p><i>The text will appear as italics</i></p>
    <p><u>This text will appear in underline</u></p>
    <p>New paragraph will be started from this tag</p>
    
    <br>
    
    <p>We can write the paragraph many number of line and sentence</p>
</body>
</html>
